<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link type="text/css" rel="stylesheet" href="css/style.css">

    </head>

    <body>
      <div class="container">
        <h1>Rock - Paper - Scissors</h1>

        <div id="gameplay">
          <h3>Gameplay</h3>
          <p id="gameResult"></p>
          <p id="userGameDisplay" class="roundChoice"></p>
          <p id="compGameDisplay" class="roundChoice"></p>
        </div>

        <div id="choice">
          <h3>Choices</h3>
          <div id="buttons">
            <button type="button" id="rock" onclick="controller(this)" class="objectChoice">Rock</button>
            <button type="button" id="paper" onclick="controller(this)" class="objectChoice">Paper</button>
            <button type="button" id="scissors" onclick="controller(this)" class="objectChoice">Scissors</button>
          </div>
          
        </div>

        <div id="previous">
          <h3>Previous Choices</h3>
          <h4 class="roundChoice">User</h4>
          <p class="roundChoice">|</p>
          <h4 class="roundChoice">Computer</h4>
          <div id="prevChoices">
            <div id="userDiv">
                <p id="prevUserChoice" class="roundChoice prevRoundChoice"></p>
            </div>
            <div id="compDiv">
                <p id="prevCompChoice" class="roundChoice prevRoundChoice"></p>
            </div>
          </div>
        </div>



        <script src="js/app.js"></script>
        </div>
    </body>
</html>
