<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link type="text/css" rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <h1>Rock - Paper - Scissors</h1>

        <div id="gameplay">
          <h3>Gameplay</h3>
          <p id="userGameDisplay" class="roundChoice"></p>
          <p id="compGameDisplay" class="roundChoice"></p>
        </div>

        <div id="choice">
          <h3>Choices</h3>
          <button type="button" id="rock" class="objectChoice">Rock</button>
          <button type="button" id="paper" class="objectChoice">Paper</button>
          <button type="button" id="scissors" class="objectChoice">Scissors</button>
        </div>

        <div id="previous">
          <h3>Previous Choices</h3>
        </div>



        <script src="js/app.js"></script>
    </body>
</html>
